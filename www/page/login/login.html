<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="/www/public/libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Archivo CSS externo -->
    <link rel="stylesheet" href="/www/css/auth-styles.css">
    <link rel="stylesheet" href="/www/css/styles.css">
</head>
<body class="bg-gradient d-flex align-items-center justify-content-center min-vh-100">
    <!-- Container para mensajes de depuraci√≥n -->
    <div id="debugInfo" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: lime; padding: 10px; border-radius: 5px; max-width: 400px; max-height: 200px; overflow: auto; font-family: monospace; font-size: 12px; z-index: 9999; display: none;">
        <h4>Debug Info</h4>
        <div id="debugContent"></div>
    </div>

    <div class="container container-custom">
        <div class="text-center mb-4">
            <h1 class="text-white fw-bold">UTTS</h1>
            <p class="text-white">Encuentra y solicita todo lo que necesites</p>
        </div>
        <form id="loginForm">
            <div class="mb-3 position-relative">
                <i class="fas fa-envelope form-control-icon"></i>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3 position-relative">
                <i class="fas fa-lock form-control-icon"></i>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="text-center mb-3">
                <a href="forgot-password.html" class="text-white fw-bold">Olvid√© mi contrase√±a</a>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary-custom w-100">Inicia sesi√≥n</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-white">No tienes cuenta? 
                <a href="signup.html" class="text-white fw-bold">Reg√≠strate aqu√≠</a>
            </p>
        </div>
        
        <!-- Botones de depuraci√≥n -->
        <div class="mt-3 text-center">
            <button id="showDebug" class="btn btn-sm btn-info">Mostrar Depuraci√≥n</button>
            <button id="testRedirect" class="btn btn-sm btn-warning ms-2">Probar Redirecci√≥n</button>
            <button id="showDirectLink" class="btn btn-sm btn-success ms-2">Mostrar Enlace Directo</button>
        </div>
    </div>

    <!-- Elemento oculto para redirecci√≥n -->
    <div id="redirectContainer" style="display: none;"></div>

    <!-- Bootstrap 5 JS -->
    <script src="/www/public/libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        // Funciones de depuraci√≥n
        function logDebug(message) {
            const debugContent = document.getElementById('debugContent');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugContent.appendChild(logEntry);
            debugContent.scrollTop = debugContent.scrollHeight;
            console.log(`DEBUG: ${message}`);
        }
        
        document.getElementById('showDebug').addEventListener('click', function() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        });

        // Verificar si ya hay un usuario logueado
        window.onload = function() {
            logDebug("üîÑ P√°gina cargada - Verificando usuario");
            try {
                const user = localStorage.getItem('user');
                logDebug(`LocalStorage user: ${user ? 'Encontrado' : 'No encontrado'}`);
                
                if (user) {
                    logDebug("‚úÖ Usuario encontrado en localStorage, intentando redirecci√≥n");
                    // Esperar un momento antes de redirigir
                    setTimeout(() => tryRedirect(), 500);
                } else {
                    logDebug("‚ÑπÔ∏è No hay usuario guardado en localStorage");
                }
            } catch (error) {
                logDebug(`‚ùå Error al verificar usuario: ${error.message}`);
            }
        };

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            logDebug("üìù Formulario enviado - Procesando login");

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            logDebug(`üìß Email: ${email}`);

            // Mostrar alg√∫n feedback visual para el usuario
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.innerHTML = 'Cargando...';
            submitButton.disabled = true;

            // Mostrar panel de depuraci√≥n durante el proceso
            document.getElementById('debugInfo').style.display = 'block';

            // Realizar la petici√≥n POST para hacer login
            logDebug("üîÑ Enviando petici√≥n al servidor");
            fetch('https://uttsmarket.bsite.net/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password_hash: password })
            })
            .then(response => {
                logDebug(`üìä Respuesta del servidor: Status ${response.status}`);
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                logDebug(`üìÑ Datos recibidos: ${JSON.stringify(data)}`);

                // Verificaci√≥n expl√≠cita del √©xito de login - CORREGIDO para usar 'Success' con S may√∫scula
                if (data.Success === true) {
                    logDebug("‚úÖ Login exitoso");

                    // Guardar el usuario en localStorage
                    try {
                        if (typeof(Storage) !== "undefined") {
                            // Asegurarnos de que localStorage est√° disponible
                            localStorage.setItem('user', JSON.stringify(data.Value));
                            const storedUser = localStorage.getItem('user');
                            logDebug(`üíæ Usuario guardado en localStorage: ${storedUser}`);
                            
                            // Redirecci√≥n directa en lugar de recargar la p√°gina
                            logDebug("üîÑ Intentando redirecci√≥n directa");
                            tryRedirect();
                        } else {
                            logDebug("‚ùå El almacenamiento local no est√° disponible.");
                            alert("Tu navegador no soporta almacenamiento local.");
                        }
                    } catch (storageError) {
                        logDebug(`‚ùå Error al guardar en localStorage: ${storageError.message}`);
                        alert("Error al guardar la sesi√≥n. Verifica que no tengas el almacenamiento privado activado.");
                        // Restaurar el bot√≥n
                        submitButton.innerHTML = originalButtonText;
                        submitButton.disabled = false;
                    }
                } else {
                    logDebug(`‚ùå Login fallido: ${data.Message || "Raz√≥n desconocida"}`);
                    alert(data.Message || "Correo o contrase√±a incorrectos.");
                    // Restaurar el bot√≥n
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                }
            })
            .catch(error => {
                logDebug(`‚ùå Error en fetch: ${error.message}`);
                alert("Hubo un problema al iniciar sesi√≥n: " + error.message);
                // Restaurar el bot√≥n
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            });
        });
        
        // Detecci√≥n de errores globales
        window.onerror = function(message, source, lineno, colno, error) {
            logDebug(`üõë Error global: ${message} en ${source}:${lineno}`);
            return true; // Previene el comportamiento predeterminado
        };

        // Funci√≥n para redirigir a la p√°gina - MEJORADA
        function tryRedirect() {
            const possiblePaths = [
                "../main/index.html",        // Ruta relativa hacia atr√°s
                "/page/main/index.html",     // Ruta absoluta con /page
                "/main/index.html",          // Ruta absoluta directa
                "./main/index.html",         // Ruta relativa al directorio actual
                "main/index.html"            // Ruta relativa simple
            ];

            logDebug(`üîÑ Intentando redirecciones en el siguiente orden: ${possiblePaths.join(', ')}`);
            
            // Probamos la primera ruta
            window.location.href = possiblePaths[0];
            
            // Si despu√©s de un tiempo seguimos en la misma p√°gina, probamos las siguientes rutas
            setTimeout(() => {
                for (let i = 1; i < possiblePaths.length; i++) {
                    setTimeout(() => {
                        logDebug(`Intentando redirigir a: ${possiblePaths[i]}`);
                        window.location.href = possiblePaths[i];
                    }, i * 300); // Intentamos cada 300ms
                }
            }, 500);
        }

        // Agregar funcionalidad a botones de prueba
        document.getElementById('testRedirect').addEventListener('click', function() {
            logDebug("üß™ Probando redirecci√≥n manual");
            tryRedirect();
        });

        document.getElementById('showDirectLink').addEventListener('click', function() {
            const paths = [
                "../main/index.html",
                "/page/main/index.html",
                "/main/index.html",
                "./main/index.html",
                "main/index.html"
            ];
            
            let linksHtml = '<div style="background: white; color: black; padding: 10px; border-radius: 5px;">';
            paths.forEach(path => {
                linksHtml += `<a href="${path}" target="_blank" class="d-block mb-2">${path}</a>`;
            });
            linksHtml += '</div>';
            
            const container = document.getElementById('redirectContainer');
            container.innerHTML = linksHtml;
            container.style.display = 'block';
            
            logDebug("üîó Mostrando enlaces de prueba");
        });
    </script>
</body>
</html>
