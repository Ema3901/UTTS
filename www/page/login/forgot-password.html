<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    
    <!-- Bootstrap 5 CSS (cargado localmente) -->
    <link href="/www/public/libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Archivo CSS externo -->
    <link rel="stylesheet" href="/www/css/auth-styles.css">
    <link rel="stylesheet" href="/www/css/styles.css">
</head>
<body class="bg-gradient d-flex align-items-center justify-content-center min-vh-100">
    <div class="container container-custom">
        <div class="text-center mb-4">
            <h1 class="text-white fw-bold">UTTS</h1>
            <p class="text-white">Parece que has olvidado la contraseña.<br>¿Qué tal una ayuda?</p>
        </div>
        <form>
            <div class="mb-3 position-relative">
                <i class="fas fa-envelope form-control-icon"></i>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary-custom w-100">Enviar correo</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-white">¿Recordaste la contraseña? 
                <a href="login.html" class="fw-bold text-white">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap 5 JS (cargado localmente, incluye Popper.js) -->
    <script src="/www/public/libs/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
